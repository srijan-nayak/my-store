<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="quantity">Quantity: </label>
    <select name="quantity" id="quantity" [(ngModel)]="quantity">
      <option *ngFor="let value of selectOptionValues" [value]="value">
        {{ value }}
      </option>
    </select>
  </div>
  <button type="submit">Add to cart</button>
  <p class="message--success" *ngIf="isCartItemAdded">Item added to cart!</p>
</form>
