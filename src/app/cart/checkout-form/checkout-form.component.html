<form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
  <h2>Checkout</h2>

  <div class="form-group">
    <label for="name">Full name</label>
    <input
      type="text"
      name="name"
      id="name"
      [(ngModel)]="userName"
      #nameInput="ngModel"
      minlength="3"
      required
    />

    <span *ngIf="nameInput.invalid && nameInput.dirty" class="message--invalid"
      >Full name should be longer than 3 characters</span
    >
  </div>

  <div class="form-group">
    <label for="card-number">Card number</label>
    <input
      type="tel"
      name="card-number"
      id="card-number"
      placeholder="xxxx xxxx xxxx xxxx"
      inputmode="numeric"
      [(ngModel)]="cardNumber"
      #cardNumberInput="ngModel"
      pattern="[0-9\s]{13,19}"
      autocomplete="cc-number"
      minlength="13"
      maxlength="19"
      required
    />

    <span
      *ngIf="cardNumberInput.invalid && cardNumberInput.dirty"
      class="message--invalid"
      >Card number is invalid</span
    >
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea
      id="address"
      name="address"
      [(ngModel)]="address"
      #addressInput="ngModel"
      required
    ></textarea>

    <span
      *ngIf="addressInput.invalid && addressInput.dirty"
      class="message--invalid"
    >
      Address is required
    </span>
  </div>

  <button type="submit" [disabled]="!checkoutForm.form.valid">
    Place order
  </button>
</form>
